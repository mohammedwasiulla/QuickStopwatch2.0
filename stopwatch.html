<!-- stopwatch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quick Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Quick Stopwatch!</h1>
        <p>Click the button below to start your Stopwatch:</p>
        <button id="go-to-stopwatch">Start Stopwatch</button>
    </div>

    <script>
        // Ensure it stays on the welcome page after reload
        window.onload = () => {
            if (sessionStorage.getItem('visited')) {
                window.location.href = 'index.html';  // Redirect to index.html after already visiting
            }
        }

        // Handle button click event
        document.getElementById('go-to-stopwatch').onclick = function() {
            sessionStorage.setItem('visited', true);  // Store the visited status
            window.location.href = 'index.html';  // Redirect to index.html
        }
    </script>
</body>
</html>
